<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Happy Hour</title>
  </head>
  <body>
    <div id="title-header">
      <h1>Happy Hour</h1>
    </div>

    <div id="search-bar">
      <form class="example" action="action_page.php">
        <input
          id="searchinput"
          type="text"
          placeholder="Enter cocktail name here"
          name="search"
        />
        <button type="submit" id="search-button">
          <i class="search-button"></i>Search
        </button>
      </form>
    </div>

    <div id="cocktail-details">
      <button id="random-cocktail">Click for random cocktail</button>
      <img
        class="detail-image"
        src="black-background.webp"
        alt="Image placeholder"
      />
      <h2 class="name"></h2>
      <h4 class="ingredient-list"></h4>
      <p id="instructions-placeholder"></p>
    </div>

    <div id="new-cocktail-form">
      <form id="new-cocktail">
        <h4 id="new-form-title">Add New Cocktail</h4>
        <label for="name" class="new-labels">Name: </label>
        <input type="text" name="name" id="new-name" class="form-inputs" />
        <label for="image" class="new-labels">Image: </label>
        <input type="text" name="image" id="new-image" class="form-inputs" />
        <label for="ingredients" class="new-labels">Ingredients: </label>
        <input
          type="text"
          name="ingredients"
          id="new-ingredients"
          class="form-inputs"
        />
        <label for="new-instructions" class="new-labels">Instructions: </label>
        <textarea
          name="new-instructions"
          id="new-instructions"
          class="form-inputs"
        ></textarea>
        <input type="submit" value="Create" id="new-form-submit-button" />
      </form>
    </div>
  </body>
</html>
